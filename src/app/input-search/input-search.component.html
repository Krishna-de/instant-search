<div class="bar">
    <input type="text" [(ngModel)]="queryString" placeholder="Enter your keyword">
  </div>
    <ul>
      <li *ngFor= "let item of items | filterPipe: queryString">
        <a href="{{ item.url }}">
            <img src="{{ item.image }}"/>
        </a>
          <p>{{ item.title }}</p>
      </li>
    </ul>
